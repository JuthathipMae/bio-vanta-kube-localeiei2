name: Deploy to Local K8s

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4 # แนะนำให้ใช้ v4 เป็นตัวล่าสุดครับ

    - name: Check K8s Connection
      run: |
        kubectl cluster-info
        kubectl get nodes

    - name: Update Kubernetes
      run: |
        # ตรวจสอบว่ามีไฟล์ deployment-v2.yaml อยู่จริงไหมก่อนรัน
        kubectl apply -f deployment-v2.yaml
        # restart deployment เพื่อให้ดึงค่าใหม่เสมอ
        kubectl rollout restart deployment/my-web-deployment
        
    - name: Verify Pods
      run: |
        echo "Waiting for pods to be ready..."
        kubectl get pods -w --timeout=30s | Select-Object -First 10 # สำหรับ PowerShell